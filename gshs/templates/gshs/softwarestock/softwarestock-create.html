<form method="post" action="{% url 'gshs:create_softwarestock' %}" class="js-softwarestock-create-form">

        <h4 class="modal-title">Create softwarestoc</h4>

            <span aria-hidden="true">&times;</span>

        {% include 'gshs/snippet/partial-infogigi-form.html'%}
