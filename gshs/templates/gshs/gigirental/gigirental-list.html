{% load humanize %} 
{% for item in object_list %}
    <tr>            
        <td>{{ item.rental_date|date:'Y.m.d'}}</td>  
        <td>{{ item.due_date|date:'Y.m.d' }}</td>       
        <td>{{ item.jaego }}</td>
        <td>{{ item.people }}</td>
        <td>{{ item.place|intcomma }} 원</td>            
        <td>{{ item.bigo }}</td>
        <td>               
            <button class="custom-btn gigirentl-receive" id="gigirental" data-url="{% url 'gshs:gigirental_receive' item.id %}" \
            {% if item.due_date %} disabled {% endif %}title="반납하기">
                <i class="fas fa-undo-alt"></i>
            </button>
            <button class="del-btn gigirental-delete" data-url="{% url 'gshs:gigirental_delete' item.id %}" title="글 삭제">
                <i class="fas fa-trash"></i>
            </button>               
        </td>
    </tr>
{% empty %}
<div class="card" style="margin-top:50px;">
    <div class="card-header">
        Search Result
    </div>
    <div class="card-body" style="text-align:center;">
        <h2>검색 결과가 없습니다.</h2>            
    </div>
</div> 
{% endfor %}
