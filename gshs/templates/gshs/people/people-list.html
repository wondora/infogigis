{% for item in object_list %}
    <tr>
        <td>{{ item.name }}</td>          
        <td>{{ item.address }}</td>
        <td>{{ item.phone_number }}</td>
        <td>{{ item.tel_number }}</td>       
        <td>{{ item.bigo }}</td>
        <td>               
            <button class="custom-btn" onclick='location.href="{% url 'gshs:update_people' item.id %}"' title="글 수정">
                <i class="fas fa-edit"></i>
            </button>
            <a class="del-btn" type="button" href="{% url 'gshs:people_delete' item.id %}" onclick="return confirm('정말 삭제하시겠습니까?')" title="글 삭제">
                <i class="fas fa-trash"></i>
            </a>                       
        </td>
    </tr>
{% empty %}
<div class="card" style="margin-top:50px;">
    <div class="card-header">
        Search Result
    </div>
    <div class="card-body" style="text-align:center;">
        <h2>검색 결과가 없습니다.</h2>            
    </div>
</div> 
{% endfor %}
