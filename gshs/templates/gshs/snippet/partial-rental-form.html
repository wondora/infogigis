<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="id_jaego">Stock</label>
    <input type="text" name="jaego" id="id_jaego" class="form-control" value={{ jaego_no }}>
    {% for error in field.errors %}
        <p class="help-block" sytle="color:red">{{ error }}</p>
    {% endfor %}
</div>
<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="id_people">People</label>
    <select name="people" id="id_people" class="form-control">
        <option value selected>--------</option>
        {% for item in People.objects.values('id','name') %}
            <option value="{{ item['id'] }}">{{ item['name'] }}</option>
        {% endfor %}
    </select>
    {% for error in field.errors %}
        <p class="help-block" sytle="color:red">{{ error }}</p>
    {% endfor %}
</div>
<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="id_place">Place</label>
    <select name="place" id="id_place" class="form-control">
        <option value selected>--------</option>
        {% for item in Place.objects.values('id','building', 'room') %}
            <option value="{{ item['id'] }}">{{ item['building'] / item['building'] }}</option>
        {% endfor %}
    </select>
    {% for error in field.errors %}
        <p class="help-block" sytle="color:red">{{ error }}</p>
    {% endfor %}
</div>
<div class="form-group{% if field.errors %} has-error{% endif %}">
    <label for="id_bigo">Bigo</label>
    <input type="text" name="bigo" id="id_bigo" class="form-control" maxlength="100">
    {% for error in field.errors %}
        <p class="help-block" sytle="color:red">{{ error }}</p>
    {% endfor %}
</div>
