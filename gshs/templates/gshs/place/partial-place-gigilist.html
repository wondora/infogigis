{% for item in place_list %}
    <tr>
        <td>{{ item.productgubun }}</td>
        <td>{{ item.buy_date|date:'Y.m.d'}}</td>
        <td>{{ item.people }}</td>         
        <td>{{ item.place }}</td>
        <td>{{ item.maker }}</td>
        <td>{{ item.model }}</td>        
        <td>{{ item.ip }}</td>        
    </tr>
{% endfor %}
