{% extends 'base.html' %}

{% load bootstrap4 %} 

{% block content %}

<div class="text-center my-auto">    
    <div class="mb-3">
        <h4>Delete User</h4>
    </div>
    <br/>
    <div>
        <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-danger" />
        </form>
    </div>
</div>

{% endblock %}
