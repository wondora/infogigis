{% extends 'base.html' %}

{% load bootstrap4 %} 

{% block content %}
<div class="text-center my-auto">
    <div class="mb-4">
        <h4>Update Info</h4>
    </div>
    
    <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" />
    </form>
</div>
{% endblock %}
